<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>棚卸計算機 - フタバロジコム</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --panel-bg: #ffffff;
            --primary-color: #2980b9;
            --accent-color: #e67e22;
            --sub-text: #7f8c8d;
            --border-color: #ddd;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Sans-Serif;
            background-color: var(--bg-color);
            margin: 0;
            /* 画面の高さを動的に取得し、はみ出しを防ぐ */
            height: 100vh;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* iPhoneのノッチ/下部バー対策 */
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* ヘッダーガイド */
        .header-guide {
            font-size: 0.7rem;
            background: #2c3e50;
            color: white;
            padding: 6px;
            display: flex;
            justify-content: space-around;
            flex-shrink: 0;
        }

        /* 履歴表示エリア（ここだけスクロール） */
        #history-container {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            background: var(--panel-bg);
            -webkit-overflow-scrolling: touch;
        }

        .history-item {
            display: flex;
            flex-direction: column;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .item-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
        }

        .line-num { width: 20px; color: #ccc; font-size: 0.6rem; }

        .formula {
            flex: 2;
            font-family: monospace;
            font-size: 1.1rem;
            background: #fdfdfd;
            border: 1px dashed #ccc;
            padding: 6px;
            border-radius: 4px;
            min-width: 0;
            word-break: break-all;
        }

        .line-subtotal {
            width: 70px;
            text-align: right;
            font-size: 0.8rem;
            color: var(--sub-text);
        }

        .total-val {
            width: 80px;
            text-align: right;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .total-label { font-size: 0.5rem; display: block; color: var(--sub-text); }

        /* 入力中エリア */
        #display-container {
            background: #333;
            color: white;
            padding: 10px 15px;
            flex-shrink: 0;
        }
        #display {
            text-align: right;
            font-size: 1.4rem;
            min-height: 1.6rem;
            overflow: hidden;
        }

        /* キーパッド */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--border-color);
            flex-shrink: 0; /* キーパッドが潰れないように固定 */
        }

        button {
            border: none;
            /* 画面の高さに合わせてボタンの大きさを調整 */
            padding: 15px 0;
            font-size: 1.3rem;
            background: white;
            cursor: pointer;
            outline: none;
            touch-action: manipulation;
        }

        button:active { background: #eee; }

        .btn-op { background: #f8f9fa; color: var(--accent-color); font-weight: bold; }
        .btn-ent { background: var(--primary-color); color: white; grid-column: span 2; font-weight: bold; }
        .btn-clr { background: #e74c3c; color: white; }
        .btn-util { background: #eee; font-size: 0.8rem; }

    </style>
</head>
<body>

    <div class="header-guide">
        <span>[行: 数式]</span>
        <span>[行計]</span>
        <span>[累計]</span>
    </div>
    
    <div id="history-container">
        <!-- 履歴がここに追加される -->
    </div>

    <div id="display-container">
        <div id="display">0</div>
    </div>

    <div class="keypad">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="btn-op" onclick="append('÷')">÷</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="btn-op" onclick="append('×')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="btn-op" onclick="append('-')">-</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="btn-clr" onclick="clearDisplay()">C</button>
        <button class="btn-op" onclick="append('+')">+</button>

        <button class="btn-ent" onclick="commit()">ENTER</button>
        <button class="btn-util" onclick="backspace()">⌫</button>
        <button class="btn-util" onclick="resetAll()">全消去</button>
    </div>

    <script>
        let history = []; 
        let currentInput = "";

        const displayEl = document.getElementById('display');
        const historyContainer = document.getElementById('history-container');

        function updateDisplay() {
            displayEl.innerText = currentInput || "0";
        }

        function append(char) {
            currentInput += char;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = "";
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function resetAll() {
            if(confirm("全ての履歴を消去しますか？")) {
                history = [];
                currentInput = "";
                renderHistory();
                updateDisplay();
            }
        }

        function commit() {
            if (!currentInput) return;
            history.push({ formula: currentInput, lineResult: 0, total: 0 });
            currentInput = "";
            recalculate();
            updateDisplay();
            // 入力後に一番下までスクロール
            setTimeout(() => { 
                historyContainer.scrollTo({
                    top: historyContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 50);
        }

        function recalculate() {
            let runningTotal = 0;

            history = history.map((item, index) => {
                const rawFormula = item.formula.replace(/×/g, '*').replace(/÷/g, '/');
                let lineVal = 0;
                let newTotal = 0;

                try {
                    let cleanLineFormula = rawFormula;
                    if (['+', '-', '*', '/'].includes(rawFormula[0])) {
                        cleanLineFormula = rawFormula.substring(1);
                    }
                    lineVal = eval(cleanLineFormula) || 0;

                    if (index === 0) {
                        newTotal = eval(rawFormula);
                        lineVal = newTotal;
                    } else {
                        let operator = rawFormula[0];
                        if (!['+', '-', '*', '/'].includes(operator)) {
                            operator = '+';
                        }
                        newTotal = eval(`${runningTotal} ${operator} (${cleanLineFormula})`);
                    }
                } catch (e) {
                    newTotal = runningTotal;
                }
                
                runningTotal = newTotal;
                return { formula: item.formula, lineResult: lineVal, total: newTotal };
            });

            renderHistory();
        }

        function renderHistory() {
            historyContainer.innerHTML = "";
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="item-row">
                        <div class="line-num">${index + 1}</div>
                        <div class="formula" contenteditable="true" inputmode="decimal" onblur="editFormula(${index}, this.innerText)">
                            ${item.formula}
                        </div>
                        <div class="line-subtotal">
                            <span style="font-size:0.5rem; display:block;">行計</span>
                            ${item.lineResult.toLocaleString()}
                        </div>
                        <div class="total-val">
                            <span class="total-label">累計</span>
                            ${item.total.toLocaleString()}
                        </div>
                    </div>
                `;
                historyContainer.appendChild(div);
            });
        }

        function editFormula(index, newFormula) {
            const cleanFormula = newFormula.replace(/\n/g, '').trim();
            history[index].formula = cleanFormula;
            recalculate();
        }

        updateDisplay();
    </script>
</body>
</html>
